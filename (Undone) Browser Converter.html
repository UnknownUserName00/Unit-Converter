    function ConvertTime() {
        timeValue1 = document.getElementById("timeConvertFrom").value;
        timeValue2 = document.getElementById("timeConvertTo").value;
        timeValue3 = parseFloat(document.getElementById("timeValue1").value);

        switch (timeValue1) {
            // Open Statement for Conversion of second(s)
            case "second(s)":
                switch (timeValue2) {
                    case "second(s)":
                        resultTime = timeValue3 * 1;
                    break;

                    case "minute(s)":
                        <!-- 1 second = (1 minute / 60 seconds) = n minute -->
                        resultTime = timeValue3 * (1 / 60);
                    break;

                    case "hour(s)":
                        <!-- 1 second = (1 minute / 60 seconds)(1 hour / 60 minutes) = n hour -->
                        resultTime = timeValue3 * (1 / Math.pow(60, 2));
                    break;

                    case "day(s)":
                        <!-- 1 second = (1 minute / 60 seconds)(1 hour / 60 minutes)(1 day / 24 hours) = n day -->
                        resultTime = timeValue3 * (1 / Math.pow(60, 2)) * (1 / 24);
                    break;

                    case "week(s)":
                        <!-- 1 second = (1 minute / 60 seconds)(1 hour / 60 minutes)(1 day / 24 hours)(1 week / 7 days) = n week -->
                        resultTime = timeValue3 * (1 / Math.pow(60, 2)) * (1 / 24) * (1 / 7);
                    break;

                    default:
                        alert("Invalid Convertion!"
                            + "\n\nPlease Choose Unit to Convert.");

                        resultTime = parseFloat(null);
                    break;
                }
            break;
            // Close Statement for Conversion of second(s)

            // Open Statement for Conversion of minute(s)
            case "minute(s)":
                switch (timeValue2) {
                    case "second(s)":
                        <!-- 1 minute = (60 seconds / 1 minute) = n second -->
                        resultTime = timeValue3 * (60 / 1);
                    break;

                    case "minute(s)":
                        resultTime = timeValue3 * 1;
                    break;

                    case "hour(s)":
                        <!-- 1 minute = (1 hour / 60 minutes) = n hour -->
                        resultTime = timeValue3 * (1 / 60);
                    break;

                    case "day(s)":
                        <!-- 1 minute = (1 hour / 60 minutes)(1 day / 24 hours) = n day -->
                        resultTime = timeValue3 * (1 / 60) * (1 / 24);
                    break;

                    case "week(s)":
                        <!-- 1 minute = (1 hour / 60 minutes)(1 day / 24 hours)(1 week / 7 days) = n week -->
                        resultTime = timeValue3 * (1 / 60) * (1 / 24) * (1 / 7);
                    break;

                    default:
                        alert("Invalid Convertion!"
                            + "\n\nPlease Choose Unit to Convert.");

                        resultTime = parseFloat(null);
                    break;
                }
            break;
            // Close Statement for Conversion of minute(s)

            // Open Statement for Conversion of hour(s)
            case "hour(s)":
                switch (timeValue2) {
                    case "second(s)":
                        <!-- 1 hour = (60 minutes / 1 hour)(60 seconds / 1 minute) = n second -->
                        resultTime = timeValue3 * (Math.pow(60, 2) / 1);
                    break;

                    case "minute(s)":
                        <!-- 1 hour = (60 minutes / 1 hour) = n minute -->
                        resultTime = timeValue3 * (60 / 1);
                    break;

                    case "hour(s)":
                        resultTime = timeValue3 * 1;
                    break;

                    case "day(s)":
                        <!-- 1 hour = (1 day / 24 hours) = n day -->
                        resultTime = timeValue3 * (1 / 24);
                    break;

                    case "week(s)":
                        <!-- 1 hour = (1 day / 24 hours)(1 week / 7 days) = n week -->
                        resultTime = timeValue3 * (1 / 24) * (1 / 7);
                    break;

                    default:
                        alert("Invalid Convertion!"
                            + "\n\nPlease Choose Unit to Convert.");

                        resultTime = parseFloat(null);
                    break;
                }
            break;
            // Close Statement for Conversion of hour(s)

            // Open Statement for Conversion of day(s)
            case "day(s)":
                switch (timeValue2) {
                    case "second(s)":
                        <!-- 1 day = (24 hours / 1 day)(60 minutes / 1 hour)(60 seconds / 1 minute) = n second -->
                        resultTime = timeValue3 * (24 / 1) * (Math.pow(60, 2) / 1);
                    break;

                    case "minute(s)":
                        <!-- 1 day = (24 hours / 1 day)(60 minutes / 1 hour) = n minute -->
                        resultTime = timeValue3 * (24 / 1) * (60 / 1);
                    break;

                    case "hour(s)":
                        <!-- 1 day = (24 hours / 1 day) = n hour -->
                        resultTime = timeValue3 * (24 / 1);
                    break;

                    case "day(s)":
                        resultTime = timeValue3 * 1;
                    break;

                    case "week(s)":
                        <!-- 1 day = (1 week / 7 days) = n week -->
                        resultTime = timeValue3 * (1 / 7);
                    break;

                    default:
                        alert("Invalid Convertion!"
                            + "\n\nPlease Choose Unit to Convert.");

                        resultTime = parseFloat(null);
                    break;
                }
            break;
            // Close Statement for Conversion of day(s)

            // Open Statement for Conversion of week(s)
            case "week(s)":
                switch (timeValue2) {
                    case "second(s)":
                        <!-- 1 week = (7 days / 1 week)(24 hours / 1 day)(60 minutes / 1 hour)(60 seconds / 1 minute) = n second -->
                        resultTime = timeValue3 * (7 / 1) * (24 / 1) * (Math.pow(60, 2));
                    break;

                    case "minute(s)":
                        <!-- 1 week = (7 days / 1 week)(24 hours / 1 day)(60 minutes / 1 hour) = n minute -->
                        resultTime = timeValue3 * (7 / 1) * (24 / 1) * (60 / 1);
                    break;

                    case "hour(s)":
                        <!-- 1 week = (7 days / 1 week)(24 hours / 1 day) = n hour -->
                        resultTime = timeValue3 * (7 / 1) * (24 / 1);
                    break;

                    case "day(s)":
                        <!-- 1 week = (7 days / 1 week) = n day -->
                        resultTime = timeValue3 * (7 / 1);
                    break;

                    case "week(s)":
                        resultTime = timeValue3 * 1;
                    break;

                    default:
                        alert("Invalid Convertion!"
                            + "\n\nPlease Choose Unit to Convert.");

                        resultTime = parseFloat(null);
                    break;
                }
            break;
            // Close Statement for Conversion of week(s)

            default:
                alert("Invalid Operation!"
                    + "\n\nPlease Complete the Form and Choose Unit to Convert.");

                resultTime = parseFloat(null);
            break;
        }
        document.getElementById("timeResult").value = resultTime;
    }

                        resultAngle = angleValue3 * 1;

                    case "Radian":
                        <!-- 1 Degree = 1(PI / 180) -->
                        resultAngle = angleValue3 * (Math.PI / 180);
                    break;

                    case "Gradian":
                        <!-- 1 Degree = 1(10 / 9) -->
                        resultAngle = angleValue3 * (10 / 9);
                    break;

                    default:
                        alert("Invalid Convertion!"
                            + "\n\nPlease Choose Unit to Convert.");

                        resultAngle = parseFloat(null);

                        resultAngle = angleValue3 * (180 / Math.PI);
                    break;

                    case "Radian":
                        resultAngle = angleValue3 * 1;
                    break;

                    case "Gradian":
                        <!-- 1 Radian = 1(10 / 9)(180 / PI) -->
                        resultAngle = angleValue3 * (10 / 9) * (180 / Math.PI);
                    break;

                    default:
                        alert("Invalid Convertion!"

                        resultAngle = parseFloat(null);
                    break;
                }
            break;
            // Close Statement for Radian Conversion

            case "Gradian":
                switch (angleValue2) {
                    case "Degree":
                        <!-- 1 Gradian = 1(9 / 10) -->
                        resultAngle = angleValue3 * (9 / 10);
                    break;

                    case "Radian":
