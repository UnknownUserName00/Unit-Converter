<script language = "JavaScript">
function Root2()
{
    rootValue1 = parseFloat(document.getElementById("squareRootValue1").value);

    <!-- Formula of Square Root: âˆšx or (x)^(1/2) or (x)^(.5) -->
    resultRoot = Math.sqrt(rootValue1);
    document.getElementById("squareRootResult").value = resultRoot;
}




function Exponent()
{
    base1 = parseFloat(document.getElementById("exponentialValue1").value);
    exponent1 = parseFloat(document.getElementById("exponentialValue2").value);

    <!-- Formula of Exponential: x^(n) -->
    resultExponent = Math.pow(base1, exponent1);
    document.getElementById("exponentialResult").value = resultExponent;
}




function Factorial()
{
    factorialNum = parseFloat(document.getElementById("nFactorialValue1").value);

    <!-- Formula of n! Factorial: n * (n - 1) * (n - 2).... * 3 * 2 * 1 -->
    if (factorialNum >= 0 && factorialNum <= 170)
    {
        factorialAnswer = 1;

        for (n = 0; n < factorialNum; n++)
        {
            factorialAnswer = factorialAnswer * (factorialNum - n);
        }
        resultFactorial = factorialAnswer;
        document.getElementById("nFactorialResult").value = resultFactorial;
    }

    else if (factorialNum > 170)
    {
        resultFactorial = "+Infinity";
        document.getElementById("nFactorialResult").value = resultFactorial;
    }

    else if (factorialNum < 0 && factorialNum >= -170)
    {
        factorialAnswer = 1;
        for (n = 0; n > factorialNum; n--)
        {
            factorialAnswer = factorialAnswer * (factorialNum - n);
        }
        resultFactorial = factorialAnswer;
        document.getElementById("nFactorialResult").value = resultFactorial;
    }

    else if (factorialNum < -170)
    {
        resultFactorial = "-Infinity";
        document.getElementById("nFactorialResult").value = resultFactorial;
    }

    else
    {
        resultFactorial = factorialNum;
        document.getElementById("nFactorialResult").value = resultFactorial;
    }
}




function OddEven()
{
    oddEvenNum = parseInt(document.getElementById("oddEvenValue1").value);
    output = (oddEvenNum % 2);

    if (output == 0)
    {
        resultOddEven = "Even Num!";
        document.getElementById("oddEvenResult").value = resultOddEven;
    }

    else if (output == 1 || output == -1)
    {
        resultOddEven = "Odd Num!";
        document.getElementById("oddEvenResult").value = resultOddEven;
    }

    else
    {
        resultOddEven = oddEvenNum;
        document.getElementById("oddEvenResult").value = resultOddEven;
    }
}




function CipherTools() {
    valueA = document.getElementById("value1").value;
    valueB = document.getElementById("value2").value;
    valueC = document.getElementById("value3").value;

    switch (valueC) {
        case 'Ceasar Code':
// Ceasar Code
// Encryption:
// e(x) = (x + k) (mod 26)

// Decryption:
// e(x) = (x - k) (mod 26)

            collectString = "";
            for (j = 0; j <= 25; j++) {
                for (i = 1; i <= valueB.length; i++) {
                    shift = j;
                    messageCheck = valueB.substr((-1 + i), i).charAt(0);
                    result = messageCheck.toLowerCase();

                    translate = {
                        'a': 0, 'b': 1, 'c': 2, 'd': 3, 'e': 4, 'f': 5,
                        'g': 6, 'h': 7, 'i': 8, 'j': 9, 'k': 10,
                        'l': 11, 'm': 12, 'n': 13, 'o': 14, 'p': 15,
                        'q': 16, 'r': 17, 's': 18, 't': 19, 'u': 20,
                        'v': 21, 'w': 22, 'x': 23, 'y': 24, 'z': 25
                    };

                    converted = [
                        'a', 'b', 'c', 'd', 'e',
                        'f', 'g', 'h', 'i', 'j',
                        'k', 'l', 'm', 'n', 'o',
                        'p', 'q', 'r', 's', 't',
                        'u', 'v', 'w', 'x', 'y', 'z'
                    ];

                    switch (valueA) {
                        case 'Encrypt':
                            process = translate[result] + shift;
                        break;

                        case 'Decrypt':
                            process = translate[result] - shift;
                        break;

                        default:
                            process = null;
                            document.getElementById("value4").value = process;
                        break;
                    }

                    if (translate[result] != null) {
                        if (process >= 26) {
                            process = process - 26;
                        }

                        else if (process <= -1) {
                            process = process + 26;
                        }
                    }

                    else {
                        converted[process] = messageCheck;
                    }

                    if (messageCheck == messageCheck.toUpperCase()) {
                        converted[process] = converted[process].toUpperCase();
                    }

                    else if (messageCheck == messageCheck.toLowerCase()) {
                        converted[process] = converted[process].toLowerCase();
                    }
                    collectString = collectString + "" + converted[process];
                    document.getElementById("value4").value = "1) " + collectString;
                }
                collectString = collectString + "\n" + (j + 2) + ") ";
            }
            break;

            case 'Morse Code':
                document.getElementById("value4").value = "Under Maintenance!";
            break;
        }
}
