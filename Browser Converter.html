function ConvertTime()
{
    timeValue1 = document.getElementById("timeConvertFrom").value;
    timeValue2 = document.getElementById("timeConvertTo").value;
    timeValue3 = parseFloat(document.getElementById("timeValue1").value);

    switch (timeValue1)
    {
        // Open Statement for Conversion of second(s)
        case "second(s)":
            switch (timeValue2)
            {
                case "second(s)":
                    resultTime = timeValue3 * 1;
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "minute(s)":
                    <!-- 1 second = (1 minute/60 seconds) = n minute -->
                    resultTime = timeValue3 * (1/60);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "hour(s)":
                    <!-- 1 second = (1 minute/60 seconds)(1 hour/60 minutes) = n hour -->
                    resultTime = timeValue3 * (1/Math.pow(60, 2));
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "day(s)":
                    <!-- 1 second = (1 minute/60 seconds)(1 hour/60 minutes)(1 day/24 hours) = n day -->
                    resultTime = timeValue3 * (1/Math.pow(60, 2)) * (1/24);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "week(s)":
                    <!-- 1 second = (1 minute/60 seconds)(1 hour/60 minutes)(1 day/24 hours)(1 week/7 days) = n week -->
                    resultTime = timeValue3 * (1/Math.pow(60, 2)) * (1/24) * (1/7);
                    document.getElementById("timeResult").value = resultTime;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultTime = parseFloat(null);
                    document.getElementById("timeResult").value = resultTime;
                break;
            }
        break;
        // Close Statement for Conversion of second(s)

        // Open Statement for Conversion of minute(s)
        case "minute(s)":
            switch (timeValue2)
            {
                case "second(s)":
                    <!-- 1 minute = (60 seconds/1 minute) = n second -->
                    resultTime = timeValue3 * (60/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "minute(s)":
                    resultTime = timeValue3 * 1;
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "hour(s)":
                    <!-- 1 minute = (1 hour/60 minutes) = n hour -->
                    resultTime = timeValue3 * (1/60);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "day(s)":
                    <!-- 1 minute = (1 hour/60 minutes)(1 day/24 hours) = n day -->
                    resultTime = timeValue3 * (1/60) * (1/24);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "week(s)":
                    <!-- 1 minute = (1 hour/60 minutes)(1 day/24 hours)(1 week/7 days) = n week -->
                    resultTime = timeValue3 * (1/60) * (1/24) * (1/7);
                    document.getElementById("timeResult").value = resultTime;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultTime = parseFloat(null);
                    document.getElementById("timeResult").value = resultTime;
                break;
            }
        break;
        // Close Statement for Conversion of minute(s)

        // Open Statement for Conversion of hour(s)
        case "hour(s)":
            switch (timeValue2)
            {
                case "second(s)":
                    <!-- 1 hour = (60 minutes/1 hour)(60 seconds/1 minute) = n second -->
                    resultTime = timeValue3 * (Math.pow(60, 2)/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "minute(s)":
                    <!-- 1 hour = (60 minutes/1 hour) = n minute -->
                    resultTime = timeValue3 * (60/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "hour(s)":
                    resultTime = timeValue3 * 1;
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "day(s)":
                    <!-- 1 hour = (1 day/24 hours) = n day -->
                    resultTime = timeValue3 * (1/24);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "week(s)":
                    <!-- 1 hour = (1 day/24 hours)(1 week/7 days) = n week -->
                    resultTime = timeValue3 * (1/24) * (1/7);
                    document.getElementById("timeResult").value = resultTime;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultTime = parseFloat(null);
                    document.getElementById("timeResult").value = resultTime;
                break;
            }
        break;
        // Close Statement for Conversion of hour(s)

        // Open Statement for Conversion of day(s)
        case "day(s)":
            switch (timeValue2)
            {
                case "second(s)":
                    <!-- 1 day = (24 hours/1 day)(60 minutes/1 hour)(60 seconds/1 minute) = n second -->
                    resultTime = timeValue3 * (24/1) * (Math.pow(60, 2)/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "minute(s)":
                    <!-- 1 day = (24 hours/1 day)(60 minutes/1 hour) = n minute -->
                    resultTime = timeValue3 * (24/1) * (60/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "hour(s)":
                    <!-- 1 day = (24 hours/1 day) = n hour -->
                    resultTime = timeValue3 * (24/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "day(s)":
                    resultTime = timeValue3 * 1;
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "week(s)":
                    <!-- 1 day = (1 week/7 days) = n week -->
                    resultTime = timeValue3 * (1/7);
                    document.getElementById("timeResult").value = resultTime;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultTime = parseFloat(null);
                    document.getElementById("timeResult").value = resultTime;
                break;
            }
        break;
        // Close Statement for Conversion of day(s)

        // Open Statement for Conversion of week(s)
        case "week(s)":
            switch (timeValue2)
            {
                case "second(s)":
                    <!-- 1 week = (7 days/1 week)(24 hours/1 day)(60 minutes/1 hour)(60 seconds/1 minute) = n second -->
                    resultTime = timeValue3 * (7/1) * (24/1) * (Math.pow(60, 2));
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "minute(s)":
                    <!-- 1 week = (7 days/1 week)(24 hours/1 day)(60 minutes/1 hour) = n minute -->
                    resultTime = timeValue3 * (7/1) * (24/1) * (60/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "hour(s)":
                    <!-- 1 week = (7 days/1 week)(24 hours/1 day) = n hour -->
                    resultTime = timeValue3 * (7/1) * (24/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "day(s)":
                    <!-- 1 week = (7 days/1 week) = n day -->
                    resultTime = timeValue3 * (7/1);
                    document.getElementById("timeResult").value = resultTime;
                break;

                case "week(s)":
                    resultTime = timeValue3 * 1;
                    document.getElementById("timeResult").value = resultTime;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultTime = parseFloat(null);
                    document.getElementById("timeResult").value = resultTime;
                break;
            }
        break;
        // Close Statement for Conversion of week(s)

        default:
            alert("Invalid Operation!"
            + "\n\nPlease Complete the Form and Choose Unit to Convert.");
            resultTime = parseFloat(null);
            document.getElementById("timeResult").value = resultTime;
        break;
    }
}




function MemorySize()
{
    memoryValue1 = document.getElementById("memoryConvertFrom").value;
    memoryValue2 = document.getElementById("memoryConvertTo").value;
    memoryValue3 = parseFloat(document.getElementById("memoryValue1").value);

    switch (memoryValue1)
    {
        // Open Statement for Conversion of b (bit(s))
        case "b (bit(s))":
            switch (memoryValue2)
            {
                case "b (bit(s))":
                    resultMemory = memoryValue3 * 1;
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "B (Byte(s))":
                    <!-- 1 bit = (1 byte/8 bits) = n byte -->
                    resultMemory = memoryValue3 * (1/8);
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "KB (Kilobyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes) = n KB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/1024);
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "MB (Megabyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes)(1 MB/2^10 KB) = n MB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/Math.pow(2, 20));
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "GB (Gigabyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes)(1 MB/2^10 KB)(1 GB/2^10 MB) = n GB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/Math.pow(2, 30));
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "TB (Terabyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes)(1 MB/2^10 KB)(1 GB/2^10 MB)(1 TB/2^10 GB) = n TB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/Math.pow(2, 40));
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "PB (Petabyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes)(1 MB/2^10 KB)(1 GB/2^10 MB)(1 TB/2^10 GB)(1 PB/2^10 TB) = n PB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/Math.pow(1, 50));
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "EB (Exabyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes)(1 MB/2^10 KB)(1 GB/2^10 MB)(1 TB/2^10 GB)(1 PB/2^10 TB)(1 EB/2^10 PB) = n EB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/Math.pow(2, 60));
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "ZB (Zetabyte(s))":
                    <!-- 1 bit = (1 byte/8 bits)(1 KB/2^10 bytes)(1 MB/2^10 KB)(1 GB/2^10 MB)(1 TB/2^10 GB)(1 PB/2^10 TB)(1 EB/2^10 PB)(1 ZB/2^10 EB) = n ZB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/8) * (1/Math.pow(2, 70));
                    document.getElementById("memoryResult").value = resultMemory;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultMemory = parseFloat(null);
                    document.getElementById("memoryResult").value = resultMemory;
                break;
            }
        break;
        // Open Statement for Conversion of B (bit(s))

        // Open Statement for Conversion of B (Byte(s))
        case "B (Byte(s))":
            switch (memoryValue2)
            {
                case "b (bit(s))":
                    <!-- 1 byte = (8 bits/1 byte) = n bit -->
                    resultMemory = memoryValue3 * (8/1);

                break;

                break;

                    document.getElementById("memoryResult").value = resultMemory;
                break;

                case "GB (Gigabyte(s))":
                    <!-- 1 byte = (1 KB/2^10 bytes)(1 MB/2^10 KB)(1 GB/2^10 MB) = n GB -->
                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/Math.pow(2, 30));

                    <!-- To Simplify: -->
                    resultMemory = memoryValue3 * (1/Math.pow(2, 40));

function ConvertAngle()
{
    angleValue1 = document.getElementById("angleConvertFrom").value;
    angleValue2 = document.getElementById("angleConvertTo").value;
    angleValue3 = parseFloat(document.getElementById("angleValue1").value);

    switch (angleValue1)
    {
        // Open Statement for Degree Conversion
        case "Degree":
            switch (angleValue2)
            {
                case "Degree":
                    resultAngle = angleValue3 * 1;
                    document.getElementById("angleResult").value = resultAngle;
                break;

                case "Radian":
                    <!-- 1 Degree = 1(PI/180) -->
                    resultAngle = angleValue3 * (Math.PI/180);
                    document.getElementById("angleResult").value = resultAngle;
                break;

                case "Gradian":
                    <!-- 1 Degree = 1(10/9) -->
                    resultAngle = angleValue3 * (10/9);
                    document.getElementById("angleResult").value = resultAngle;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultAngle = parseFloat(null);
                    document.getElementById("angleResult").value = resultAngle;
                break;
            }
        break;
        // Close Statement for Degree Conversion

        // Open Statement for Radian Conversion
        case "Radian":
            switch (angleValue2)
            {
                case "Degree":
                    <!-- 1 Radian = 1(180/PI) -->
                    resultAngle = angleValue3 * (180/Math.PI);
                    document.getElementById("angleResult").value = resultAngle;
                break;

                case "Radian":
                    resultAngle = angleValue3 * 1;
                    document.getElementById("angleResult").value = resultAngle;
                break;

                case "Gradian":
                    <!-- 1 Radian = 1(10/9)(180/PI) -->
                    resultAngle = angleValue3 * (10/9) * (180/Math.PI);
                    document.getElementById("angleResult").value = resultAngle;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultAngle = parseFloat(null);
                    document.getElementById("angleResult").value = resultAngle;
                break;
            }
        break;
        // Close Statement for Radian Conversion

        // Open Statement for Gradian Conversion
        case "Gradian":
            switch (angleValue2)
            {
                case "Degree":
                    <!-- 1 Gradian = 1(9/10) -->
                    resultAngle = angleValue3 * (9/10);
                    document.getElementById("angleResult").value = resultAngle;
                break;

                case "Radian":
                    <!-- 1 Gradian = 1(9/10)(PI/180) -->
                    resultAngle = angleValue3 * (9/10) * (Math.PI/180);
                    document.getElementById("angleResult").value = resultAngle;
                break;

                case "Gradian":
                    resultAngle = angleValue3 * 1;
                    document.getElementById("angleResult").value = resultAngle;
                break;

                default:
                    alert("Invalid Convertion!"
                    + "\n\nPlease Choose Unit to Convert.");
                    resultAngle = parseFloat(null);
                    document.getElementById("angleResult").value = resultAngle;
                break;
            }
        break;
        // Close Statement for Gradian Conversion

        default:
            alert("Invalid Operation!"
            + "\n\nPlease Complete the Form and Choose Unit to Convert.");
            resultAngle = parseFloat(null);
            document.getElementById("angleResult").value = resultAngle;
        break;
    }
}




function EquivalentGrade()
{
    // Under Checking Reliability
    scoreMode = document.getElementById("scoresGradeConvertion").value;
    correctItems = parseFloat(document.getElementById("scoresValue1").value);
    requiredItems = parseFloat(document.getElementById("scoresValue2").value);

    switch (scoreMode)
    {
        case "First Transmutation":
            if (((correctItems >= 0) && (requiredItems > 0)) && (requiredItems >= correctItems))
            {
                FirstTransmute = parseFloat((correctItems / requiredItems) * 50 + 50);
                resultScores = FirstTransmute;
                alert("Under Maintenance in Checking Reliability");
                document.getElementById("scoresResult").value = resultScores;
            }

            else if (((correctItems < 0) || (requiredItems <= 0)) || (requiredItems < correctItems))
            {
                alert("Invalid Number of Total Items"
                + "\nthat is Greater Than"
                + "\nNumber of Correct Items!");
                resultScores = parseFloat(null);
                alert("Under Maintenance in Checking Reliability");
                document.getElementById("scoresResult").value = resultScores;
            }

            else
            {
                alert("Invalid Operation!"
                + "\n\nPlease Complete the Form and Choose Mode of Grade to Convert.");
                resultScores = parseFloat(null);
                alert("Under Maintenance in Checking Reliability");
                document.getElementById("scoresResult").value = resultScores;
            }
        break;

            if (((correctItems >= 0) && (requiredItems > 0)) && (requiredItems >= correctItems))
            {

                resultScores = SecondTransmute;

                resultScores = parseFloat(null);

            }

            else
            {
                alert("Invalid Operation!"

                resultScores = parseFloat(null);
                alert("Under Maintenance in Checking Reliability");
                document.getElementById("scoresResult").value = resultScores;
            }

            resultScores = parseFloat(null);
            alert("Under Maintenance in Checking Reliability");
            document.getElementById("scoresResult").value = resultScores;
        break;
    }
}
